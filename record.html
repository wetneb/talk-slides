<!doctype html>
<html>
    <head>
        <title>Enregistrement</title>
        <meta charset="UTF-8" />
        <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
        <script src="prototype.js"></script>
        <script type="text/javascript">
            var confId = "dulong-opendata";
            var nbSlides = 33;
            var currentSlide = -1;
            var dateObject = new Date();
            var initTime= dateObject.getTime();
            
            function onDisplaySlide(index)
            {
                dateObject = new Date();
                var secs = dateObject.getTime() - initTime;
                document.outputForm.xmlOutput.value +=
                    '<point time="'+(secs / 1000)+'" slide="'+index+'" />\n';
            }
        </script>
        <script src="src/talk-slides.js"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function ()
                    {
                 loadThumbnails();
                 displaySlide(0);
                 var pop = Popcorn('#talkVideo');
                 pop.code({ start: 0.2, onStart: function (options)
                     { var myDateObject = new Date(); initTime = myDateObject.getTime(); } });
             }, false);
         </script>
        <link rel="stylesheet" type="text/css" href="src/talk-slides.css" />
    </head>
    <body>
         <div id="slides">
            <div id="pdfscreen"></div>
            <div id="thumbnails"> 
                <table>
                    <tr id="thumbnails-row" />
                </table>
            </div>
        </div>
        <div id="rightside">
            <h3>Enregistrement</h3>
            <h4>Fabelier</h4>
            <video id="talkVideo" controls>
                <source src="videos/dulong-opendata.ogg" /> 
            </video>
        </div>
        <form name="outputForm">
        <textarea name="xmlOutput"></textarea>
        </form>
    </body>
</html>
