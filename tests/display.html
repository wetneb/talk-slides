<!doctype html>
<html>
    <head>
        <title>Affichage d'un PDF</title>
        <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
        <style media="screen" type="text/css">
            #pdfscreen
            {
                background: grey;
                height: 450px;
                width: 600px;
            }

            #thumbnails
            {
                width: 600px;
                overflow: auto;
            }

            #pdfscreen img
            {
                width: 600px;
                height: 450px;
            }
        </style>    
    <script type='text/javascript'>
             var confId="transp";
             var nbSlides=18;

            function loadThumbnails()
            {
                var elem = document.getElementById('thumbnails-row');
                var elemContent = '';
                for (var i = 0; (i < nbSlides); i++)
                {
                    elemContent += '<td><a onClick="displaySlide('+i+')"><img src="'+confId+'-small-'+i+'.png" /></a></td>';
                }
                elem.innerHTML = elemContent;
            } 

             function displaySlide(index)
             {
                 document.getElementById('pdfscreen').innerHTML='<img src="transp-big-'+index+'.png" alt="Slide '+(index+1)+'" />';
             }

            // Code honteusement pompé dans une démo de Popcorn JS (Popcorn 101)
document.addEventListener("DOMContentLoaded", function () { 
        var pop = Popcorn('#talkVideo');
        pop.code({
start: 3,
end: 4,
onStart: function(options) { displaySlide(4); },
onEnd: function(options) { displaySlide(5); }
});
}, false);
        </script>
    </head>
    <body onload="loadThumbnails()">
        <h2>Affichage d'un PDF</h2>

        <video id="talkVideo" controls>
            <source src="video.mp4" />
            <source src="video.webm" /> 
        </video>
        <div id="thumbnails"> 
            <table>
                <tr id="thumbnails-row" />
            </table>
        </div> 
        <div id="pdfscreen" />
    </body>
</html>
